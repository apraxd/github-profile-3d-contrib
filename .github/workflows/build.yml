name: Generate 3D Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"   # Runs every day at midnight UTC
  workflow_dispatch:       # Lets you run it manually from the Actions tab

# Give workflow permission to push files
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js (required for generating SVGs)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build project (if applicable)
      - name: Build project
        run: npm run build --if-present

      # 5Ô∏è‚É£ Generate the 3D contribution graph SVG
      - name: Generate 3D Contribution Graph
        run: |
          node ./dist/index.js --username apraxd --theme night-rainbow --output ./profile-3d-contrib/profile-night-rainbow.svg

      # 6Ô∏è‚É£ Commit and push the generated SVG to main branch
      - name: Commit and push generated files
        env:
          GITHUB_TOKEN: ${{ secrets.APRATIM_SECRET_KEY }}   # üëà uses your secret name
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile-3d-contrib/
          git commit -m "update 3D contribution graph" || echo "no changes"
          git push origin HEAD:main






