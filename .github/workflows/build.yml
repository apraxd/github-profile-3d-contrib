name: Generate 3D Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build --if-present
      - run: node ./dist/index.js --username apraxd --theme night-rainbow --output ./profile-3d-contrib/profile-night-rainbow.svg

      - name: Commit and push generated files
        env:
          GITHUB_TOKEN: ${{ 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 }}   # ðŸ‘ˆ use your PAT here
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile-3d-contrib/
          git commit -m "update 3D contribution graph" || echo "no changes"
          git push origin HEAD:main



